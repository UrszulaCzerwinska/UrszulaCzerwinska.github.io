          <section class="wrapper style5">
    <div class="inner">
      <section>
  <form id="sendemail" method="post" action="http://gmail.com/cgi-bin/gmail.cgi">
    <div class="row uniform">
      <div class="6u 12u$(xsmall)">
        <input type="text" name="name" id="name" value="" placeholder="Name" />
      </div>
      <div class="6u$ 12u$(xsmall)">
        <input required type="email" name="email" id="email" value="" placeholder="Email" />
      </div>
      <div class="12u$">
        <input required type="text" minlength="2" name="subject" id="subject" value="" placeholder="Subject" />
      </div>
      <div class="12u$">
        <textarea required name="textbody" id="textbody" placeholder="Enter your message" rows="6"></textarea>
      </div>
      <div class="12u$">
        <ul class="actions">
          <li><input type="submit" value="Send Message" class="special" /></li>
        </ul>
      </div>
    </div>
    <input type="hidden" name="success"
           value="http://urszulaczerwinska.github.io/contact-success" />
    <input type="hidden" name="failure"
           value="http://urszulaczerwinska.github.io/contact-failure" />
  </form>
</section>
